<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel ='stylesheet' href="style.css" />
</head>
<body>
    <main class="addform">
        <form  action="">
            <div class="addeventform">
                <p>Внести событие</p>
            <div class="eventname">
                <p>Название</p>
                <input class="eventinput" type="text">
            </div>
            <div class="eventtype">
                <p>Tип</p>
                <input class="eventinput" type="text">
            </div>
            <div class="eventdescript">
                <p>Описание</p>
                <textarea name="descript" class="eventinputd" cols="30" rows="10"></textarea>
            </div>
            <div class="poolevent">
                <p>Бассейн</p>
                <input class="eventinput" type="text">
            </div>
            <div class="eventtime">
                <p>Время</p>
                <input class="eventinput" type="text">
            </div>    
           </div>
           <button class="save" type="submit">Сохранить</button>
        </form>
    </main>
</body>
</html>
